<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="LesTV, app store, audio Player, music" />
<meta name="description" content="LesTV: A simple music player in app store." />
<head>
<title>Music Player</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="mb-layout-hd">
    <div class="logo-wrapper"><span class="logo-title">音乐播放器应用<audio src="" class="player" ></audio></span></div>

</div>
<div id="main">

    <!-- 左侧 播放列表-->
    <div class="mb-layout-bd column1" id="left">
        <div class="leftbar-outer">
            <div class="leftbar">
                <div class="list list-temp ui-droppable playing selected" id="navnode_1">
                    <a class="icon column1-icon list-temp-icon"></a>
                    <a class="text">临时列表</a>
                    <a class="column1-icon listening-icon listen-icon-playing"></a>
                </div>

                <div class="list-all">
                    <a class="list-title">我的音乐</a>
                    <div class="list list-favor ui-droppable" id="navnode_2">
                        <a class="icon column1-icon list-all-icon" hidefocus="true"></a>
                        <a class="text">我的收藏</a>
                        <a class="column1-icon listening-icon listen-icon-playing" hidefocus="true"></a>
                    </div>

                    <div class="add-list logged-list" id="navnode_3" style="display: block">
                        <p class="btn-add-list"><span>+</span>新建</p>
                    </div>
                </div>


            </div>

        </div>
        <div class="playlist-length-cloud">
            <ul>
                <li class="mrg"><div class="myspace-title">我的音乐管理</div></li>
                <li class="li-bar mrg"><div class="bar-outer"></div></li>
                <li class="mrg">
                    <p class="amount"><strong><span class="amount">0</span>首</strong>/<span class="max">500</span>首</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- 中间歌曲列表-->
    <div class="mb-layout-bd column2" >
        <div class="tab-content cfix">
            <div id="page-song" class="tab-page reelList_632088 ui-reelList ui-widget ui-tabs-panel ui-widget-content ui-corner-bottom fullHeartShow list-temp playing">
                <div class="ui-reelList-header ui-state-default">
                    <div class="ui-reelList-header-column c0">
                        <div class="ui-reelList-checkbox"></div>
                        <span class="sort-item" data-sortkey="songName">歌曲</span>
                    </div>
                    <div class="ui-reelList-header-column c1">
                        <span class="sort-item" data-sortkey="artistName">歌手</span>
                    </div>
                    <div class="ui-reelList-header-column c2">
                        <span class="sort-item" data-sortkey="albumName">专辑</span>
                    </div>
                    <div class="ui-reelList-header-column c3">
                        <span class="sort-item" data-sortkey="heartCol"></span>
                    </div>
                </div>


                <div id="navnode_7" class="ui-reelList-viewport">
                    <ul id="songList">
                       <!-- <li style="top: 100px" class="ui-reelList-row odd">
                            <div class="ui-reelList-header-column "><div class="ui-reelList-checkbox"><span class="checked"></span></div>abcd</div>
                            <div class="ui-reelList-header-column c0">abcd</div>
                            <div class="ui-reelList-header-column c1 ">abcd</div>
                            <div class="ui-reelList-header-column c2">
                                <div class="floatBtn-wrapper"><a class="favor"></a>
                                <div class="floatBtn-wrapper"><a class="delete"></a></div></div></div></li>


                        <li style="top: 131px" class="ui-reelList-row">
                            <div class="ui-reelList-header-column "><div class="ui-reelList-checkbox"><span  class="uncheck"></span></div>abcd</div>
                            <div class="ui-reelList-header-column ">abcd</div>
                            <div class="ui-reelList-header-column ">abcd</div>
                            <div class="ui-reelList-header-column "><div class="floatBtn-wrapper"><a class="red-heart"></a></div></div></li>
                        <li style="top: 162px" class="ui-reelList-row odd">
                            <div class="ui-reelList-header-column "><div class="ui-reelList-checkbox"><span  class="uncheck"></span></div>abcd</div>
                            <div class="ui-reelList-header-column ">abcd</div>
                            <div class="ui-reelList-header-column ">abcd</div>
                            <div class="ui-reelList-header-column "><div class="floatBtn-wrapper"><a class="red-heart"></a></div></div></li>-->

                        <li class="ui-reelList-row hidden">
                            <div id="songName_p" class="ui-reelList-header-column c0"><div class="ui-reelList-checkbox"><span  class="uncheck"></span></div><span></span><span class="listening-icon"></span></div>
                            <div id="songAuthor_p" class="ui-reelList-header-column c1">abcd</div>
                            <div id="songAblum_p" class="ui-reelList-header-column c2">abcd</div>
                            <div class="ui-reelList-header-column c3"><div class="floatBtn-wrapper"><a class="favor"></a></div></div></li>
                    </ul>
                </div>


                <div id="navnode_8" class="ui-reelList-footer">
                    <div  class="p-footer footerTool-no-checked" style="display: block">
                        <div class="select-all-combo">
                            <div class="select-all-checkbox select-all-unchecked"><span></span></div>
                            <div class="select-all-text">全选</div>
                        </div>
                        <div class="playlist-button store-button"></div>
                        <div class="playlist-button delete-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧歌词列表-->
    <div class="mb-layout-bd column3" id="lrcCol">
        <div class="album-wrapper">
            <div class="album">
                <img width="135px" height="135px" src=""></img>
                <div class="album-name"><span>《The Rough Guide to the Music of Senegal & Gambia》</span></div>
            </div>
            <div class="split"></div>
        </div>
        <div class="lrc-wrapper ui-lrc ui-lrc-vertical no-lrc" id="lrcWrap" style="top: 210px;">
            <div class="no-lrc">
                <div></div>
                <span class="no-lrc-hint"></span>
            </div>
            <ul id="lyricHolder">
                <li class="ui-lrc-sentence"></li>
            </ul>
        </div>
    </div>
</div>

<!-- 下面播放控制-->
<div class="mb-layout-ft">
    <div class="panel" id="playPanel">
        <div class="panel-inner">
            <div class="left-panel" id="left-panel">
                <ul class="play-btn">
                    <li class="prev">
                        <a id="navnode_4" class="wg-button" hidefocus="true" title="上一曲"><span class="wg-button-inner"></span></a>
                    </li>
                    <li class="play">
                        <a id="navnode_5" class="wg-button" hidefocus="true" title="暂停"><span class="wg-button-inner"></span></a>
                    </li>
                    <li class="next">
                        <a id="navnode_6" class="wg-button" hidefocus="true" title="下一曲"><span class="wg-button-inner"></span></a>
                    </li>
                </ul>
            </div>
            <div class="right-panel"></div>
            <div class="main-panel">
                <div class="title-wapper" id="playTitle">
                    <div><a class="songname">我可以抱你吗 - 张惠妹 </a></div>
                    <ul class="icons">
                        <li class="favor wg-button" title="收藏"></li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="time" id="timeWrap">
                        <span class="curTime"></span>
                        <span class="split">/</span>
                        <span class="totalTime">04:56</span>
                    </div>
                    <div class="progress-wrapper">
                        <div id="progressSlider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                            <div class="ui-slider-left"></div>
                            <div class="ui-slider-right"></div>
                            <div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 90.77%;">
                                <span class="ui-slider-range-inner"></span>
                            </div>
                            <div class="ui-slider-progressbar ui-widget-header" style="width: 100%;"></div>
                            <a class="ui-slider-handle ui-state-default ui-corner-all" hidefocus="true" style="left: 90.77%;">
                                <span></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/Lyric.js" type="text/javascript"></script>
<script src="javascript/NavNode.js" type="text/javascript"></script>
<script src="javascript/Song.js" type="text/javascript"></script>
<script src="javascript/PlayList.js" type="text/javascript"></script>
<script src="javascript/audioPlayer.js" type="text/javascript"></script>

</body>
</html>
